<app-navbar></app-navbar>
<div class="container">
   <router-outlet></router-outlet>
<app-loading *ngIf="loadingArtist"></app-loading>
   <div class="row animated fadeIn" *ngIf= "!loadingArtist">
       <div class="col-2">
           <img [src]= "artist.images | noimage" class= "img-thumbnail img-circle" alt="{{artist}}">
       </div>
       <div class="col">
           <h3> {{artist.name}}</h3>
           <p>
               <a [href]="artist.external_urls.spotify" target= "_black"> 

                   See on spotify
               </a>
           </p>
       </div>
       <div class="col-4 text-right">
           <button routerLink="/search" class="btn btn-outline-danger">Go Back</button>
       </div>
   </div>

    <div class="row m-5">
        <div class="col">
            <table class="table">
                <thead>
                <tr> 
                    <th>Photo</th>
                    <th>Album</th>
                    <th> Song</th>
                    <th>Preview</th>
                </tr>
             </thead>

                <tbody> 
                 <tr *ngFor="let track of topTracks"> 
                  <td> 
                     <img [src]="track.album.images | noimage" class="img-thumb">
                  </td>
                  <td>{{track.album.name}} </td>
                  <td>{{track.name }} </td>
                  <td> <iframe [src]="track.uri | safepipe" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></td>
                  <!-- <td> <audio [src]="track.preview_url" controls> </audio> </td> --> -->
                </tbody>
            </table>
        </div>
    </div>
